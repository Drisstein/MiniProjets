<!-- Exercice 1 
Créer un formulaire de contact et afficher les données soumises 
Objectif : Créer un formulaire de contact en HTML et récupérer les 
données avec PHP. 
Enoncé : 
Créez un formulaire de contact avec les champs suivants : nom, email 
et message. Utilisez la méthode POST pour envoyer les données au 
script contact.php. Le script contact.php doit récupérer les données

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contacts</title>
</head>

<body>
    <form action="Contacts.php" method="post">
        <h2>Formulaire de Contacts</h2>
        <input type="text " name="prenom" placeholder="Entrer votre Prenom">
        <input type="text " name="nom" placeholder="Entrer votre Nom">
        <input type="Email " name="Email" placeholder="Entrer votre Email">
        <button type="submit" value="Soumettre">Soumettre</button>
    </form>
</body>

</html>
